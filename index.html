<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Impossordle</title>
    <link rel='icon' href='../favicon.png'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<meta name="description" content='The best Wordle clone yet! Play as many Wordles as you want at the same time!'>
<meta name='author' content='Carter Courtright'>
<meta name='application-name' content='Impossordle'>
    <style>
      @keyframes spin {
        from {transform: rotateY(0deg);}
        to {transform: rotateY(360deg);}
      }
      * {
        font-family: 'Open Sans', sans-serif;
      }
      #topbar {
        margin: 0;
        text-align: center;
      }
      #ng:hover {
        cursor: pointer;
      }
      td {
        margin: 5px;
        border: 1px solid gray;
        font-size: 1.2em;
        border-radius: 5px;
        width: 40px;
        height: 40px;
      }
      tbody {
        display: table-row;
        margin-bottom: 20px;
      }
      .correct {
        background-color: green;
      }
      .partly {
        background-color: yellow;
      }
      .numbskull {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <style id='aniStyles'>
      .typed {
        animation: 1s linear spin;
      }
    </style>
    <div id='topbar'>
      <h1 id='name'>Impossordle</h1>
      <h2>By zCalcium (aka Carter)</h2>
      <label>Wordles to be solved:</label>
      <p id='message'></p>
      <input id='wordlenum' type='number' value='1'>
      <button id='ng' onclick='newGame();'>New Game</button>
      <p>Wordles Solved: <span id='solved'>0</span>/<span id='allWordles'>0</span> |  Guesses Used: <span id='currentGuesses'>0</span>/<span id='maxGuesses'>0</span></p>
      <br>
      <label>Robot Speed: (0ms for no robot)</label>
      <input type='range' max="10000" min="0" oninput='changeSpeed();' value='0' id='robot'><label style='font-family: Arial'><span id='msSpeed'>0</span>ms</label>
      <br>
      <label>Reveal Animation:</label>
      <input type='checkbox' onclick='toggleAnimation();' checked>
      <br>
      <label>Autohide Finished Boards:</label>
      <input type='checkbox' onclick='toggleHidden();'>
      <br>
      <label>Speedrun Timer:</label>
      <input type='checkbox' onclick='toggleTimer();'>
      <p id='timer' style='font-family: Courier New !important; display: none;'>0.000</p>
      <div id='finishWindow' style='display: none; position: absolute; opacity: 1 !important; border-radius: 12px; border: 1px solid black; background-color: white !important;'>
        <h3 id='message2'>You did it!</h3>
        <p>If this was a big acheivement, show it to your friends.</p>
        <a style='text-decoration: none; color: black;' href='javascript:;' onclick='closeFinishWindow();'>Close</a>
      </div>
    </div>
<div id='wordles'>

  </div>

      function checkWordle(boardNum) {
        var e=spec[boardNum];
        if (e>=5 && hidden==false) {
          document.getElementById('board'+boardNum.toString()).style.opacity='0.25';
          wordlesSolved=wordlesSolved+1;
          document.getElementById('solved').innerText=wordlesSolved;
        }
        else if (e>=5 && hidden==true) {

          document.getElementById('solved').innerText=wordlesSolved;
